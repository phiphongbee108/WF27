<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var t = -10;
		document.write(t + "<br>")
		if (t%2 == 0) {
			if (t>0) {
				document.write('Day la so chan duong');
			}
			else{
				document.write("<b>Day la so chan am</b> ");
			}
		}
		else {
			if (t<0) {
				document.write('Day la so le am');
			}
			else{
				document.write("<b>Day la so le duong</b> ");
			}
		}
	</script>
</head>
<body>
	
</body>
</html>
