<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
// while		
		var t = 0;
		while (t<10) {
			document.write('Sorry <br>');
			t++;
		}
// for		
		for (var i = 0; i <=10; i++) {
			document.write('Thank you <br>');
		}
// do while		
		var k = 0;	
		do {
			document.write('Welcome <br>');
			k++;
		}
		while (k<10);
	</script>
</head>
<body>
	
</body>
</html>
