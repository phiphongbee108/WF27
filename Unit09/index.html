<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>get ID, Class, Tag</title>
	<script type="text/javascript">
		function clickID() {
			var the_p = document.getElementById('the_p');
			alert(the_p.innerHTML);
			the_p.innerHTML = 'Hello';
		}
		function clickClass() {
			var class_mb = document.getElementsByClassName('mb');
			class_mb[0].style.color = 'red';
		}
		function clickTags() {
			var tag_span = document.getElementsByTagName('span');
			tag_span[0].style.color = 'blue';
		}
	</script>
</head>
<body>
	<p id="the_p"> Good morning </p>
	<input type="button" name="" value="Lay theo ID" onclick="clickID()">
	<ul>
		<li class="mb">Ha Noi</li>
		<li class="mb">Hai Phong</li>
		<li class="mb">Nam Dinh</li>
	</ul>
	<input type="button" name="" value="Lay theo Class" onclick="clickClass()">
	<br>
	<span>span 1</span>
	<span>span 2</span>
	<span>span 3</span>
	<input type="button" name="" value="Lay theo Tags" onclick="clickTags()">
</body>
</html>
