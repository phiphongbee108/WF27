<body>
	<!-- <input type="button" name="" value="click me" onclick="change()"> -->
	<input id="clickme" type="button" name="" value="click me">
	<script type="text/javascript">
		var input = document.getElementById('clickme');
		input.addEventListener('click', function() {
			if (input.type == 'button') {
				input.type = 'text';
			}
			else {
				input.type = 'button';
			}
		});
	</script>
