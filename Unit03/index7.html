<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#headler {
			height: 20px;
			width: 100%;
			background-color: green;
		}
		#content {
			width: 100%;
		}
		#sidebar {
			height: 50px;
			width: 30%;
			background-color: gray;
			float: left;
		}
		#main {
			height: 50px;
			width: 70%;
			background-color: yellow;
			float:left;
		}
		#footer {
			height: 30px;
			width: 100%;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div id="headler"></div>
	<div id="content">
		<div id="sidebar"></div>
		<div id="main"></div>
		<div style="clear:both"></div>
	</div>
	<div id="footer"></div>
</body>
</html>
